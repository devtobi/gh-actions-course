name: "Cache Node and NPM Dependencies"
description: "This action allows to cache both Node and NPM dependencies based on the package-lock.json file"
inputs:
  node-version:
    required: true
    description: "NodeJS version to use"
    default: "20.x"
  working-dir:
    required: false
    description: "The working directory of the application"
    default: $PWD
runs:
  using: composite
  steps:
    - name: "Setup NodeJS version ${{ inputs.node-version }}"
      uses: "actions/setup-node@v4"
      with:
        node-version: ${{ inputs.node-version }}
    - name: "Cache dependencies"
      id: cache
      uses: "actions/cache@v4"
      with:
        key: node-npm-deps-${{ hashFiles(format('{0}/{1}', inputs.working-dir, 'package-lock.json')) }}
        path: ${{ inputs.working-dir }}/package-lock.json
    - name: "Install dependencies"
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      working-directory: ${{ inputs.working-dir }}
      shell: bash
      run: npm ci
